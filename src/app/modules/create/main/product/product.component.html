<div class="content">
  <div class="banners" id="home">
    <div class="hero-title-wrapper mt-5">
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-8 mt-5">
            <input mdbInput type="text" class="form-control" id="storename" name="storename" [(ngModel)]="storename"
              placeholder="Store Name">
          </div><br><br>
        </div>
      </form><br>
      <div class="hero-subheading"></div>
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-8 mt-5">
            <input mdbInput type="number" class="form-control" id="productno" name="productno" [(ngModel)]="productno"
              placeholder="Number of Products">
          </div><br>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 ml-5">
            <button class="btn red-back btn-md w-50" (click)="add()">Next</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
