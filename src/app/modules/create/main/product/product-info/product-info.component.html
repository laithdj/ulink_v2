<div class="content">
  <div class="banners" id="home">
      <div class="hero-title-wrapper mt-5">
          <h3 class="hero-heading" style="color:#cf404d">Product {{productcount}}</h3>
          <div class="hero-subheading"></div>
       <!-- Default horizontal form -->

  <!-- Grid row -->
  <div class="form-group row">
    <!-- Default input -->
    <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-8 mt-5">
      <input mdbInput type="text" class="form-control" id="inputEmail3" placeholder="Product Name" [(ngModel)]="product.product_name"><br>
      <input mdbInput type="number" class="form-control" id="inputEmail3" placeholder="Product Stock Amount" [(ngModel)]="product.product_stock"><br>
      <input mdbInput type="number" class="form-control" id="inputEmail3" placeholder="Product Price" [(ngModel)]="product.product_price"><br>
      <textarea type="text" id="form7" class="md-textarea form-control" placeholder="Item Description" mdbInput autofocus [(ngModel)]="product.product_desc"></textarea>
      <br>
      <div class="file-field md-form">

      <div mdbBtn rounded="true" outline="true" color="danger" size="md" mdbWavesEffect>
        <span class="pt-1">Choose Product Image</span>
        <input type="file" mdbFileSelect >
      </div></div><br>
      <button *ngIf="productcount < prodno" class="btn red-back btn-md w-50 mx-auto" (click)="nextProduct()">Next</button>
      <button *ngIf="productcount == prodno" class="btn red-back btn-md w-50 mx-auto" >Submit</button>

    </div>
  </div>
  <!-- Grid row -->

<!-- Default horizontal form -->
      </div>
  </div>
</div>
